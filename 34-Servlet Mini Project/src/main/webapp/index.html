<!DOCTYPE html>
<html lang="en">
<head>
    <title>Student Portal Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <style>
    body {
        background-color: #cde8ff; 
        min-height: 100vh;
    }
    .login-container {
        margin-top: 7vh;
        border-radius: 12px;
        background: #fff;
        box-shadow: 0 2px 20px rgba(0,0,0,0.18);
        padding: 2rem 2.5rem;
        max-width: 400px;
    }
    .input-group-text {
        background: #f5f5f5;
    }
	</style>

</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-container">
            <div class="text-center mb-4">
                <img src="https://img.icons8.com/color/96/000000/student-male.png" class="mb-2" alt="Student Logo"/>
                <h3 class="mb-2">Student Portal</h3>
                <p class="text-muted small">Login to manage your online profile</p>
            </div>
            
            <form action="login" method="post" autocomplete="off">
                <div class="form-group">
                    <label for="studentName">Student Name</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><span class="fa fa-user"></span></span>
                        </div>
                        <input type="text" name="studentName" id="studentName" class="form-control" placeholder="Enter your name" >
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Login</button>
            </form>
            
            <div class="text-center mt-3">
                <small class="text-secondary">Tip: Your session auto-expires after 5 minutes of inactivity</small>
            </div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js"></script>
</body>
</html>
